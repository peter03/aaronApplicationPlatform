<mat-form-field style="width: 100%;">
  <mat-select [formControl]="selectCtrl" placeholder="" #singleSelect (selectionChange)="selectionChangedEvent($event)">
    <mat-option>
      <ngx-mat-select-search [formControl]="selectFilterCtrl"></ngx-mat-select-search>
    </mat-option>
    <mat-option *ngFor="let ent of filteredEntities | async" [value]="ent">
      {{ent.displayName}}
    </mat-option>
  </mat-select>
</mat-form-field>
