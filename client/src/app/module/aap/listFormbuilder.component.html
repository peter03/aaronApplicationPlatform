
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>


    <div *ngFor="let ctl of myFormTemplate">
      <div [ngSwitch]="ctl.control">

        <div *ngSwitchCase="'text'">

          <ng-container matColumnDef="{{ctl.ngModel}}">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ctl.label | translate}}</th>
            <td mat-cell *matCellDef="let element"> {{ctl.ngModel}} </td>
          </ng-container>

        </div>

        <!--<div *ngSwitchCase="'select'">
          <mat-form-field>
            <mat-label>{{ctl.label}}</mat-label>
            <mat-select [name]="ctl.ngModel" [(ngModel)]="ctl.value" (ngModelChange)="modelChanged(ctl.ngModel, $event)">
              <mat-option *ngFor="let opt of ctl.options" [value]="opt.id">
                {{opt.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>-->

      </div>
    </div>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button type="button" mat-button color="warn" (click)="onActionButtonClicked('delete', element.id)">{{'aap.button.delete' | translate}}</button>
        <button type="button" mat-button color="primary" [routerLink]="['./detail', element.id]">{{'aap.button.edit' | translate}}</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <!--<tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>-->

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

</div>
