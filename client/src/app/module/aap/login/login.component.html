<h4 class="border border-dark bg-info p-2">
    Login
</h4>    

<form novalidate (ngSubmit)="login()" #form="ngForm">
    <div class="form-group">
        <mat-form-field>
            <label>Login Name:</label>
            <input matInput type="text" class="form-control" name="loginName" [(ngModel)]="loginName" required/>
        </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field>
            <label>Password:</label>
            <input matInput type="password" class="form-control" name="password" [(ngModel)]="password" required/>
        </mat-form-field>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!form.valid">Login</button>
    <!-- <button type="submit" class="btn btn-primary" (click)="cancel()">Cancel</button> -->
</form>
