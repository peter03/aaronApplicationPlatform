<h4 class="border border-dark bg-info p-2">
  User Detail
</h4>

<form novalidate (ngSubmit)="onSubmit()" #form="ngForm">

  <div class="form-group">
    <mat-form-field>
      <label>Login Name:</label>
      <input matInput type="text" class="form-control" name="loginName" [(ngModel)]="entity.loginName" maxlength="40" required />
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <label>Password:</label>
      <input matInput type="text" class="form-control" name="passwordMD5" [(ngModel)]="entity.passwordMD5" minlength="4" maxlength="20" required />
    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field>
      <mat-label>Roles:</mat-label>
      <mat-select name="roleId" [(ngModel)]="entity.roleId" multiple required>
        <mat-option *ngFor="let role of roleList" [value]="role.id">
          {{role.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!isValid">Save</button>
  <button type="submit" class="btn btn-primary" (click)="cancel()">Cancel</button>

</form>
